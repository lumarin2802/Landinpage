<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Provisión Ohana </title>
</head>
<body>
   <header class="cabecalho">
    <img class="cabecalho-imagem" src="ohana.png" alt="logo">
    <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item">Bebidas y Comestibles</a>
        <a class="cabecalho-menu-item">Articulos de Limpieza</a>
        <a class="cabecalho-menu-item">Papelería</a>
        <a class="cabecalho-menu-item">Contacto</a>
    </nav>
   </header> 
   
   <main class="conteudo">
    <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
            <h1 class="conteudo-principal-escrito-titulo">Provisión Ohana </h1>
            <h2 class="conteudo-principal-escrito-subtitulo">Ohana es familia, y tu familia nunca te abandona!</h2>
            <button class="conteudo-principal-escrito-botao">Haga su pedido!</button>
        </div>
        <img class="conteudo-principal-imagem" src="lilostich.png" alt="imagem do liloStich">
    </section>

    <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">Lo que hace Ohana por ti?</h3>
        <p class="conteudo-secundario-paragrafo">1. Covierte a los extraños en <strong>amigos.</strong></p>
        <p class="conteudo-secundario-paragrafo">2. A los amigos en <strong>clientes.</strong></p>
        <p class="conteudo-secundario-paragrafo">3. Y todos juntos somos <strong>Ohana!❤️ </strong></p>

    </section>

   </main>
   <footer class="rodape">
       
    <img class="rodape-imagem" src="stich.png" alt="imagem stich">
   </footer>
</body>
</html>
